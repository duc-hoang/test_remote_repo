<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>QUnit Test Suite</title>
</head>
<body>
	<section id="request-main">
		<header id="request-header">
		</header>
		<ul id="request-list">
		</ul>
	</section>
	<script type="text/template" id="user-template">
		<div>
			<label> Listing requests for <%- firstName %> <%- lastName %><label>
		</div>
	</script>
	<script type="text/template" id="request-item-template">
		<div>
			<input class="toggle" type="checkbox" <%= selected ? "checked":"">></input>
			<a class="request-link"><%- id -></a>
			<label><%- title -></label>
			<label><%- status -></label>
		</div>
	</script>
	
	
</body>
<!-- project stuff -->
<script type="text/javascript" src="../lib/jquery.js"></script>
<script type="text/javascript" src="../lib/underscore.js"></script>
<script type="text/javascript" src="../lib/backbone.js"></script>
<script type="text/javascript" src="../lib/backbone.localStorage.js"></script>
<script type="text/javascript" src="../lib/sinon.js"></script>
<script type="text/javascript" src="../models/user-model.js"></script>
<script type="text/javascript" src="../models/request-model.js"></script>
<script type="text/javascript" src="../collections/request-collection.js"></script>
<script type="text/javascript" src="../views/request-item-view.js"></script>
<script type="text/javascript" src="../views/request-view.js"></script>


<!-- testing stuff -->
<link rel="stylesheet" href="jasmine/jasmine.css" type="text/css" media="screen">
<script type="text/javascript" src="jasmine/jasmine.js"></script>
<script type="text/javascript" src="jasmine/jasmine-html.js"></script>
<script type="text/javascript" src="sinon/sinon.js"></script>
<script type="text/javascript" src="test.js"></script>

<script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
</script>
</html>
